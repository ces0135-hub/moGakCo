<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>For Test</title>
        <link rel="stylesheet" href="fortest.css"/>
    </head>

    <body>
        <div class="profileContainer">
            <div class="forAlign">
                <div class="profilePicture">
                    <img id="profileImage" src="https://png.pngtree.com/element_our/20190528/ourlarge/pngtree-business-person-in-suit-image_1140238.jpg">
                </div>
                <div id="nameBox">
                    <div id="profileName">
                        <span style="font-weight: bold;">Name: </span>
                        <input type="text" id="enterProfileName" placeholder="이름을 입력해주세요.">
                        <span id="enteredName"></span>
                    </div>
                </div>


                <div id="emailBox">
                    <span style="font-weight: bold;">Email: </span>
                    <input style="margin-left: 10px;" type="text" id="enterEmail" placeholder="Email을 입력해주세요.">
                    <span id="enteredEmail"></span>
                </div>

                    
                <div id="gitBox">
                    <span style="font-weight: bold;">Git: </span>
                    <input style="margin-left: 10px;" type="text" id="enterGit" placeholder="GitHub 주소를 입력해주세요.">
                    <span id="enteredGit"></span>
                </div>
            </div>
            <span class="personalIntro">
                <textarea id="introTxtArea" placeholder="자기소개 입력 후 아래의 제출 버튼을 눌러주세요." style="font-size: 22px; font-weight: bold;" cols="50" rows="15"></textarea>
                <button id="introSubmit">제출</button>
            </span>
            <div class="recommendBox">
                <span id="recommendRate">20</span>
            </div>
        </div>
        <h1 id="careerDisplay">Career</h1>
        <div class="personalCareer">
            <span class="introSpan" id="introSpan_1"><input type="text" placeholder="자유롭게 작성해주세요." class="setIntro" id="introInput_1"></span><br>
            <!--textarea도 사용해보기-->
        </div>
        <script src="forTest.js"></script>
    </body>
</html>
