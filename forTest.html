<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>For Test</title>
        <link rel="stylesheet" href="profileDetail.css"/>
    </head>

    <body>
        <div class="profileContainer">
            <div class="profilePicture">
                <img id="profileImage" src="https://png.pngtree.com/element_our/20190528/ourlarge/pngtree-business-person-in-suit-image_1140238.jpg">
            </div>
            <div id="nameBox">
                <div id="profileName">
                    <span id="nameContainer">Name: </span>
                    <input type="text" id="enterProfileName" placeholder="이름을 입력해주세요.">
                    <span id="enteredName"></span>
                </div>
            </div>


            <div id="emailBox">
                <span>Email: </span>
                <input type="text" id="enterEmail" placeholder="Email을 입력해주세요.">
                <span id="enteredEmail"></span>
            </div>

                
            <div id="gitBox">
                <span>Git: </span>
                <input type="text" id="enterGit" placeholder="GitHub 주소를 입력해주세요.">
                <span id="enteredGit"></span>
            </div>
        </div>

        <div class="personalIntro">
            <span class="introSpan" id="introSpan_1"><input class="setIntro" id="introInput_1"></span><br>
            <!--textarea도 사용해보기-->
        </div>
        <script src="forTest.js"></script>
    </body>
</html>
